<ion-header translucent>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let opt of options">
      <ion-label>{{opt.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="opt.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
