<ion-toolbar color="light" (click)="listHidden = !listHidden">
  <ion-buttons slot="end">
    <ion-button>
      <ion-button>
        <ion-icon name="chevron-forward" *ngIf="!listHidden"></ion-icon>
        <ion-icon name="chevron-down" *ngIf="listHidden"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-buttons>

  <ion-title>Supplies you're needing</ion-title>
</ion-toolbar>

<ion-list *ngIf="listHidden">
  <ion-item *ngFor="let su of options">
    <ion-label>{{su.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="su.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>
