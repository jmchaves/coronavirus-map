<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment [(ngModel)]="currentlySegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="login">Login</ion-segment-button>
      <ion-segment-button value="createAccount">Create Account</ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-login 
    *ngIf="!loginHidden"
    (submit)="loginOrSignup('login')"
    (forgotPassword)="openForgotPasswordModal()"
    [errorMessages]="loginErrors"
    [loading]="loading"
    [loginForm]="loginForm">
  </app-login>

  <app-signup
    *ngIf="loginHidden"
    (submit)="loginOrSignup('signup')"
    [errorMessages]="signupErrors"
    [loading]="loading"
    [signupForm]="signupForm">
  </app-signup>
</ion-content>
